<main>
	<div class="logo"><a href="index.html"><img src="images/jetlogo.png" alt="Jet Set text Logo"></a></div>
<section class="mainWrapper contactContainer">
	<div class="contact">
		<div class="contactHeading"><h2>Contact</h2></div>
			<div class="contactText">
				<p>Confused? Impressed? Want someone to talk to? Whatever the case we would love to hear from you. Give us a shout</p>
			</div>
	</div>
	<div class="contactForm">
		<form id="ajax-contact" method="post" action="mailer.php">
		    <div class="contactName">
		        <h2>Your name</h2>
		        <input type="text" id="name" placeholder="Jane Q. Travelot" name="name" required>
		    </div>

		    <div class="contactEmail">
		        <h2>Your email</h2>
		        <input type="email" id="email" placeholder="ohThePlacesToGo@worldmail.com" name="email" required>
		    </div>

		    <div class="contactMessage">
		        <h2>Your messsage</h2>
		        <textarea id="message" placeholder="My, what an innovative idea. Someone hire this girl at once!" name="message" required></textarea>
		    </div>

		
		    <div class="contactSubmit">
		        <button type="submit">submit</button>
		        <div class="requiredFields"><p>*all fields are required</p>
		    </div>
		</form>

	</div>	
</section>

<footer><div class="adventure"><h3>adventure is worthwhile.</h3></div></footer>
